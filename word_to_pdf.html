<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DOCX to PDF Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/MuaazAliC/Internship-Projects/refs/heads/main/6th/img/pf.png" type="image/x-icon">
  <style>

:root {
  --bg1:#0f172a; --bg2:#1e293b; --bg3:#3b82f6; --muted:#94a3b8; --card:rgba(15,23,42,.75);
  --ring: rgba(59,130,246,.6); --accent:#60a5fa; --accent-2:#38bdf8; --ok:#22c55e; --warn:#f59e0b; --err:#ef4444;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; }
body {
  font-family: "Poppins", sans-serif;
  color: #e5e7eb;
  background: linear-gradient(135deg, var(--bg1), var(--bg2), #0ea5e9 120%);
  background-size: 300% 300%;
  animation: bgflow 18s ease-in-out infinite;
  display: flex;
  flex-direction: column;
}
@keyframes bgflow {
  0% { background-position: 0% 50% }
  50% { background-position: 100% 50% }
  100% { background-position: 0% 50% }
}
.container { max-width: 1100px; margin: 32px auto; padding: 0 16px; flex: 1; }
header { display: flex; gap: 16px; align-items: center; justify-content: space-between; margin-bottom: 20px; flex-wrap: wrap; }
.title { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
.badge { font-size: 12px; padding: 4px 10px; border-radius: 999px; background: rgba(148,163,184,.15); color: #cbd5e1; }
h1 { font-size: clamp(22px, 3.5vw, 32px); font-weight: 700; }
.card { background: var(--card); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,.08); border-radius: 20px; padding: 18px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
.grid { display: grid; grid-template-columns: 1.2fr .8fr; gap: 18px; }
@media (max-width: 950px) { .grid { grid-template-columns: 1fr; } }
nav { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); color: #fff; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; position: sticky; top: 0; width: 100%; z-index: 1000; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
nav .logo { font-size: 24px; font-weight: 700; color: #38bdf8; transition: 0.3s; white-space: nowrap; }
nav .logo:hover { color: #60a5fa; }
nav ul { list-style: none; display: flex; gap: 25px; }
nav ul li a { text-decoration: none; color: #e2e8f0; font-size: 16px; transition: 0.3s ease; padding: 6px 10px; border-radius: 8px; }
nav ul li a:hover { background: rgba(56, 189, 248, 0.15); color: #38bdf8; }
.menu-toggle { display: none; flex-direction: column; cursor: pointer; gap: 5px; }
.menu-toggle span { width: 25px; height: 3px; background: #fff; border-radius: 2px; }
@media (max-width: 768px) {
  nav { flex-wrap: wrap; padding: 12px 16px; }
  nav ul { display: none; flex-direction: column; background: rgba(30, 41, 59, 0.95); position: absolute; top: 60px; right: 5%; padding: 20px; width: 90%; border-radius: 8px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
  nav ul.active { display: flex; }
  .menu-toggle { display: flex; margin-left: auto; }
}
/* Dropzone */
.drop { border: 2px dashed rgba(148,163,184,.35); border-radius: 18px; padding: 20px; text-align: center; transition: .25s; background: linear-gradient(180deg, rgba(148,163,184,.08), rgba(148,163,184,.03)); }
.drop.dragover { border-color: var(--accent); box-shadow: 0 0 0 6px rgba(96,165,250,.12); }
.drop h3 { margin: 8px 0 6px; font-weight: 600; }
.drop p { margin: 0; color: var(--muted); }
.actions { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 14px; }
.btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 14px; border-radius: 14px; border: 1px solid rgba(255,255,255,.12); background: linear-gradient(180deg, rgba(59,130,246,.18), rgba(59,130,246,.08)); color: white; cursor: pointer; font-weight: 600; box-shadow: 0 6px 18px rgba(59,130,246,.25); transition: transform .08s ease, box-shadow .2s ease; text-decoration: none; }
.btn:hover { transform: translateY(-1px); }
.btn.secondary { background: rgba(148,163,184,.15); box-shadow: none; }
input[type="file"] { display: none; }
/* Preview */
.preview-wrap { background: #0b1220; border-radius: 18px; border: 1px solid rgba(255,255,255,.08); overflow: hidden; }
.toolbar { display: flex; align-items: center; justify-content: space-between; padding: 10px 12px; background: rgba(148,163,184,.08); }
.toolbar .left { display: flex; align-items: center; gap: 10px; }
.pill { padding: 6px 10px; font-size: 12px; border-radius: 999px; background: rgba(148,163,184,.15); }
#status { font-size: 12px; color: #cbd5e1; }
#preview { height: 520px; overflow: auto; padding: 24px; background: #ffffff; color: #111827; }
@media (max-width: 600px) { #preview { height: 350px; padding: 14px; font-size: 14px; } }
/* Footer */
footer { background: #1e293b; color: #cbd5e1; text-align: center; padding: 20px 10px; width: 100%; border-top: 1px solid rgba(255,255,255,0.1); flex-shrink: 0; }
footer .social-links { margin-bottom: 15px; display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; }
footer .social-links a { color: #cbd5e1; font-size: 22px; transition: 0.3s; }
footer .social-links a:hover { color: #38bdf8; transform: scale(1.2); }
footer p { font-size: 14px; opacity: 0.8; }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Code With Muaaz</div>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html">Tools</a></li>
      <li><a href="#footer">Contact</a></li>
    </ul>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
  </nav>

  <div class="container">
    <header>
      <div class="title">
        <i class="fa-solid fa-file-word" style="font-size:28px"></i>
        <div>
          <h1>DOCX → PDF Converter</h1>
          <div class="badge">Runs 100% in your browser – no upload</div>
        </div>
      </div>
    </header>

    <div class="grid">
      <!-- Upload -->
      <div class="card">
        <div id="drop" class="drop">
          <i class="fa-solid fa-cloud-arrow-up" style="font-size:34px"></i>
          <h3>Drop a .docx file here</h3>
          <p>or</p>
          <div class="actions">
            <label class="btn" for="file"><i class="fa-solid fa-upload"></i> Choose .docx</label>
            <button class="btn secondary" id="convertBtn" disabled><i class="fa-solid fa-file-pdf"></i> Convert to PDF</button>
          </div>
          <input id="file" type="file" accept=".docx" />
        </div>
      </div>

      <!-- Preview -->
      <div class="card preview-wrap">
        <div class="toolbar">
          <div class="left">
            <span class="pill" id="filepill"><i class="fa-regular fa-file-word"></i> No file</span>
            <span class="pill" id="sizepill">0 KB</span>
          </div>
          <span id="status">Waiting for file…</span>
        </div>
        <div id="preview"><p style="color:#6b7280">Your document preview will appear here…</p></div>
      </div>
    </div>
  </div>

  <footer id="footer">
    <div class="social-links">
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fas fa-globe"></i></a>
    </div>
    <p>© 2025 Muhammad Muaaz Ali. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function toggleMenu(){ document.getElementById("nav-links").classList.toggle("active"); }

    // Close navbar on outside click
    document.addEventListener("click", function(e){
      const nav=document.getElementById("nav-links");
      const btn=document.querySelector(".menu-toggle");
      if(nav.classList.contains("active") && !nav.contains(e.target) && !btn.contains(e.target)){
        nav.classList.remove("active");
      }
    });

    // Main Converter Logic (unchanged, works)
    const drop=document.getElementById('drop');
    const fileInput=document.getElementById('file');
    const preview=document.getElementById('preview');
    const statusEl=document.getElementById('status');
    const convertBtn=document.getElementById('convertBtn');
    const filepill=document.getElementById('filepill');
    const sizepill=document.getElementById('sizepill');
    let lastHtml='';
    ['dragenter','dragover'].forEach(evt=>drop.addEventListener(evt,e=>{e.preventDefault();drop.classList.add('dragover');}))
    ;['dragleave','drop'].forEach(evt=>drop.addEventListener(evt,e=>{e.preventDefault();drop.classList.remove('dragover');}))
    drop.addEventListener('drop',e=>{const f=e.dataTransfer.files[0];if(f)handleFile(f);});
    fileInput.addEventListener('change',e=>{const f=e.target.files[0];if(f)handleFile(f);});

    function niceSize(b){if(!b)return'0 KB';const u=['B','KB','MB'];let i=0,n=b;while(n>=1024&&i<u.length-1){n/=1024;i++;}return n.toFixed(i?1:0)+' '+u[i];}

    async function handleFile(file){
      if(!/\.docx$/i.test(file.name)){toast('Please select a .docx','err');return;}
      setStatus('Reading…');filepill.innerHTML=`<i class="fa-regular fa-file-word"></i> ${file.name}`;sizepill.textContent=niceSize(file.size);
      const reader=new FileReader();
      reader.onload=async e=>{
        try{
          const result=await mammoth.convertToHtml({arrayBuffer:e.target.result});
          lastHtml=result.value;preview.innerHTML=lastHtml||'<p>(Empty)</p>';setStatus('Ready, click Convert');convertBtn.disabled=false;
        }catch(err){toast('Conversion failed','err');setStatus('Error');}
      };
      reader.readAsArrayBuffer(file);
    }

    convertBtn.addEventListener('click',async()=>{
      if(!lastHtml){toast('Load a file first','warn');return;}
      try{
        setStatus('Rendering PDF…');
        await html2pdf().set({filename:'converted.pdf',html2canvas:{scale:2}}).from(preview).save();
        setStatus('Done ✅');
      }catch(err){toast('PDF failed','err');setStatus('Error');}
    });

    function setStatus(t){statusEl.textContent=t;}
    function toast(msg,type='ok'){const d=document.createElement('div');d.textContent=msg;d.style.position='fixed';d.style.top='20px';d.style.left='50%';d.style.transform='translateX(-50%)';d.style.padding='8px 12px';d.style.borderRadius='10px';d.style.color='#fff';d.style.fontWeight='600';d.style.zIndex=9999;if(type==='err')d.style.background='crimson';else if(type==='warn')d.style.background='orange';else d.style.background='seagreen';document.body.appendChild(d);setTimeout(()=>d.remove(),2200);}
  </script>
</body>
</html>
